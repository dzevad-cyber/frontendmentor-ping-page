<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/main.scss" />

    <title>Ping coming soon page | Frontend Mentor</title>
  </head>
  <body class="page-ping">
    <header class="header">
      <img src="./images/logo.svg" alt="ping word" class="header__logo" />
      <h1 class="header__title">
        We are launching <span class="header__title--strong">soon!</span>
      </h1>
      <h3 class="header__subtitle">Subscribe and get notified</h3>
    </header>
    <main class="ping">
      <div class="ping__email">
        <form class="email-form">
          <input
            type="email"
            class="email-form__field"
            placeholder="Your email address"
          />
        </form>
        <button class="btn email-form__btn-submit">Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="ping__banner"
      />
    </main>
    <footer class="footer">
      <ul class="footer__icon-list">
        <li class="footer__icon-item">icon1</li>
        <li class="footer__icon-item">icon2</li>
        <li class="footer__icon-item">icon3</li>
      </ul>
      <p class="footer__copyright">&copy;Copyright Ping. All right reserved.</p>
    </footer>
  </body>
</html>
