  <body class="page-ping">
    <!-- header -->
    <header class="header">
      <img src="./images/logo.svg" alt="ping word" class="header__logo" />
      <h1 class="header__title">
        We are launching <span class="header__title--strong">soon!</span>
      </h1>
      <h3 class="header__subtitle">Subscribe and get notified</h3>
    </header>

    <!-- main -->
    <main class="ping">
      <div class="ping__email">
        <form class="email-form">
          <div class="email-form__input-box">
            <input
              type="email"
              class="email-form__field"
              placeholder="Your email address"
            />
            <span class="email-form__error"></span>
          </div>
          <button type="submit" class="btn email-form__btn-submit">
            Notify Me
          </button>
        </form>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="ping__banner"
      />
    </main>
